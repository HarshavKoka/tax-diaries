    <center>
        <h1>Register page</h1>
        <form>
            <label for="Username">Username :</label>
            <input type="text" id="Username" name="Username" placeholder="Name" required><br>

            <label for="pan">PAN:</label>
            <input type="pan" id="pan" name="pan" placeholder="enter your pan" aria-required="false" maxlength="10"
                required pattern="[A-Z]{3}[PLHCO]{1}[A-Z]{1}[0-9]{4}[A-Z]{1}$"
                title="enter pan card in 'XXXP/L/H/C/OXXXXX' "><br>


            <label for="date">Dob:</label>
            <input type="date" id="date" name="date " placeholder="enter your date of birth" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
            <div class="phone-input-container">
                <label for="country_code">Mobile Number:</label>
                <select id="country_code" name="country_code" required>
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+91">+91 (India)</option>
                    <!-- Add more country codes as needed -->
                </select>


                <label for="mobile"></label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="123-456-7890" required>

            </div>

            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="password" pattern=".{6,}" required><br>

            <label for="password">Confirm Password :</label>
            <input type="password" id="password" name="password" placeholder="password" pattern=".{6,}" required><br>
